<ion-header [translucent]="true">
<!-- acılan modaldan cıkmak icin -->
  <ion-toolbar>
    <ion-title>
      <ion-icon style=" font-size: 32px;position:absolute; display:block; text-align: left; opacity: 0.5;" (click)="modaldismiss()" name="close-outline"></ion-icon>
      <span style="display:block;
      text-align: center;" >
        <ion-label >Giriş</ion-label>
      </span>
    </ion-title>
  </ion-toolbar>

</ion-header>




<ion-content [fullscreen]="true" >

  <div style="margin-top: 10%;"  >


  <form [formGroup]="form">

    <!-- T.C bolumu -->
    <ion-item lines="full">
      <ion-label position="floating">T.C. Kimlik No</ion-label>
      <ion-input  formControlName="tc_no" text="text" type="tel" pattern="[0-9]*"  maxlength="11" >       
      </ion-input>
     </ion-item>

     <!-- <ion-icon name="information-circle-outline"></ion-icon>  sonra dene -->

    <ion-text *ngIf="!form.get('tc_no').valid && form.get('tc_no').touched">
      <ion-text color="danger" *ngIf="form.get('tc_no').hasError('required')">
        ⓘ Lütfen 11 haneli T.C. kimlik numaranızı girin!  
      </ion-text>
     <ion-text color="danger" *ngIf="!form.get('tc_no').hasError('required') && form.get('tc_no').hasError('minlength')">
      ⓘ T.C. kimlik numaranız 11 haneli olmalıdır!
     </ion-text>
    </ion-text>

    <!-- Şifre bolumu -->
    <ion-item lines="full">
      <ion-label position="floating">Şifre</ion-label>
      <ion-input [attr.maxlength]="30" formControlName="password" text="password"  [type]="password_type" ></ion-input>

      <!-- sifre gorunebilirlik iconları -->
      <ion-icon style="margin-top: 20px;" [hidden]="hide"    name="eye" slot="end" (click)="show_pw()" ></ion-icon>
      <ion-icon style="margin-top: 20px;"  [hidden]="!hide"   name="eye-off" slot="end" (click)="show_pw()" ></ion-icon>
    </ion-item>
    
    <ion-text *ngIf="!form.get('password').valid && form.get('password').touched">
      <ion-text color="danger" *ngIf="form.get('password').hasError('required')">
        ⓘ Lütfen şifrenizi giriniz!
      </ion-text>
     <ion-text color="danger" *ngIf="!form.get('password').hasError('required') && form.get('password').hasError('minlength')">
      ⓘ Şifreniz en az 8 haneli olmalıdır!
     </ion-text>
    </ion-text>

    <ion-row>
      <ion-col>
        <ion-button  color="danger" (click)="login()" shape="round" expand="block">Giriş Yap</ion-button>
        <ion-label style="display: block; margin-top:  20px;" (click)="sifremi_unuttum()" color="gray" class="small-text">Şifremi Unuttum</ion-label>
      </ion-col>
    </ion-row>

     <ion-label>
          {{data.tc_no}}
     </ion-label>
     <ion-label>
           {{data.password}}
     </ion-label>
   </ion-item> -->


  </form>
  <ion-label  *ngFor="let item of tut" > {{item.tc}}  </ion-label>
</div>
   


    
  
  </ion-content>
